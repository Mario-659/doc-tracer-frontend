<div class="container registration-container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Register</h2>
            <form (ngSubmit)="register()">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input
                        type="text"
                        id="username"
                        class="form-control"
                        [(ngModel)]="username"
                        name="username"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input
                        type="password"
                        id="password"
                        class="form-control"
                        [(ngModel)]="password"
                        name="password"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input
                        type="email"
                        id="email"
                        class="form-control"
                        [(ngModel)]="email"
                        name="email"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input
                        type="text"
                        id="firstName"
                        class="form-control"
                        [(ngModel)]="firstName"
                        name="firstName"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input
                        type="text"
                        id="lastName"
                        class="form-control"
                        [(ngModel)]="lastName"
                        name="lastName"
                        required
                    />
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
</div>
