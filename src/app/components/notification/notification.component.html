<div class="notifications-container">
    <div *ngFor="let alert of notifications$ | async" class="alert" [ngClass]="this.bootstrapNotificationTypeMap.get(alert.type)">
        <p>{{ alert.message }}</p>
        <button type="button" class="btn-close" aria-label="Dismiss" (click)="dismiss(alert.id)"></button>
    </div>
</div>
