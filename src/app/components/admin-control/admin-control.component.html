<div class="card text-left">
    <div class="card-body">
        <h2 class="card-title">User Management</h2>
        <p class="card-subtitle">Manage roles and account status</p>
        <p class="display-6 py-4"></p>
        <div class="mt-2 mb-2">
            <div *ngIf="$users | async as rowData; else spinner">
                <ag-grid-angular class="ag-theme-quartz" style="height: 500px" [rowData]="rowData" [columnDefs]="colDefs" (gridReady)="onGridReady($event)" (cellValueChanged)="onCellValueChanged($event)"/>
            </div>
            <ng-template #spinner>
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </ng-template>
        </div>
        <button type="button" class="btn btn-primary ms-2" [disabled]="!modified" (click)="saveModifiedRows()">Save changes</button>
    </div>
</div>
