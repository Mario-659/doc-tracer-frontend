<div *ngIf="measurement$ | async as measurement">
    <div class="card text-left">
        <div class="card-body">
            <h2 class="card-title">Measurement Details</h2>
            <p class="card-subtitle">Manage roles and account status</p>
            <p class="display-6 py-4"></p>
            <div class="mt-2 mb-2">
                <div *ngIf="samples$ | async as rowData; else spinner">
                    <ag-grid-angular class="ag-theme-quartz" style="height: 500px" [rowData]="rowData" [columnDefs]="sampleColumnDefs"/>
                </div>
                <ng-template #spinner>
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
