<div class="d-flex flex-column flex-shrink-0 bg-light sidebar" [ngClass]="{ 'expanded': isSidebarExpanded, 'collapsed': !isSidebarExpanded }">
    <button (click)="toggleSidebar()" class="toggle-btn">
        <span class="material-icons">{{ isSidebarExpanded ? 'chevron_left' : 'chevron_right' }}</span>
    </button>

    <a href="/" class="d-block p-3 mb-auto navbar-brand" title="Document Analysis App">
        <img src="/logo.png" alt="Document Analysis App"/>
    </a>

    <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
        <li class="nav-item py-3 border-bottom" *ngFor="let item of navItems">
            <a
                class="nav-link py-3 border-bottom"
                [routerLink]="item.link"
                routerLinkActive="active"
                aria-current="page"
            >
                <span class="material-icons d-block">{{ item.icon }}</span>
                <span *ngIf="isSidebarExpanded">{{ item.label }}</span>
            </a>
        </li>
    </ul>

    <ul class="nav nav-pills nav-flush flex-column mt-auto text-center">
        <li class="nav-item py-3 border-top">
            <a class="nav-link">
                <span class="material-icons d-block">account_circle</span>
                <span *ngIf="isSidebarExpanded">johny</span>
            </a>
        </li>
        <li class="nav-item py-3 border-top">
            <a class="nav-link" routerLink="/logout" routerLinkActive="active">
                <span class="material-icons d-block">logout</span>
                <span *ngIf="isSidebarExpanded">Logout</span>
            </a>
        </li>
    </ul>
</div>
